<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}
var anoCopa = 1930; 
var limite = parseInt(prompt("Entre com o ano limite: "));

while(anoCopa <= limite){
    mostra("Houve copa em: " + anoCopa);
    anoCopa=anoCopa+4;
}
</script>
